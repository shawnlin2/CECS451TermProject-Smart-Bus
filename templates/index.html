<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bus Delay Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    .card { max-width: 800px; margin: 0 auto; background:#181818; padding:24px; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.4); }
    h2 { margin-top:0; }
    textarea { width:100%; min-height:80px; padding:12px; border-radius:10px; border:1px solid #333; background:#222; color:#eee; resize:vertical; }
    button { width:100%; margin-top:12px; padding:12px; border:none; border-radius:10px; background:#4ea4f7; color:#000; font-weight:bold; cursor:pointer; }
    button:hover { opacity:0.9; }
    .results { margin-top:20px; border-top:1px solid #333; padding-top:16px; }
    .label { font-weight:bold; }
    ul { padding-left:20px; }
    .status-ok { color:#4ade80; }
    .status-bad { color:#f87171; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bus Delay Assistant</h2>

    {% if model_loaded %}
      <p class="status-ok">Model loaded</p>
    {% else %}
      <p class="status-bad">Model not loaded: {{ model_error }}</p>
    {% endif %}

    <textarea id="input" placeholder="Ask something like: 'When should I take bus 70 to get downtown by 3 PM?'"></textarea>
    <button id="go">Submit</button>

    <div id="results" class="results" style="display:none;">
      <p><span class="label">Bus Number:</span> <span id="bus"></span></p>
      <p><span class="label">Destination:</span> <span id="dest"></span></p>
      <p><span class="label">Time:</span> <span id="time"></span></p>
      <p><span class="label">Prediction:</span> <span id="prediction"></span></p>

      <p class="label">Suggested Path:</p>
      <p id="path-summary"></p>
      <ul id="path-list"></ul>

      <p class="label">Notes:</p>
      <ul id="notes"></ul>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
